
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/farmer.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-container">

            <h2>Farmer Login</h2>

           <form method="POST" action="/farmer_login">
  <input type="text" name="name" placeholder="Enter Name" required>
  <input type="password" name="password" placeholder="Enter Password" required>
  <button type="submit">Login</button>
</form>
</div>
          
<!--<script src="{{ url_for('static', filename='js/farmer.js') }}"></script>-->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p id="popup-message"></p>
  </div>
</div>

<script>
  function showPopup(message) {
    document.getElementById("popup-message").textContent = message;
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  // ðŸ”¥ Show popup from Flask if login failed
  {% if show_popup %}
    window.onload = function() {
      showPopup("{{ popup_message }}");
    }
  {% endif %}
</script>



    
</body>
</html>
